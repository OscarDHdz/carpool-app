<h1>Admin Panel</h1>
<button style="float: right;" type="button" ng-click="vm.OpenUserModal()" class="btn btn-outline-success" name="button"><i class="mi mi-add"></i></button>
<h3>Users</h3>
<hr>
<div class="row">
  <div class="col-xs-12 col-md-12">
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Color</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.users">
          <td>{{user.firstname}}</td>
          <td>{{user.email}}</td>
          <td style="background-color: {{user.color}};"></td>
          <td style="text-align: center;">
            <button ng-click="vm.OpenUserModal(user)" class="btn btn-outline-primary" type="button" name="button"><i class="mi mi-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

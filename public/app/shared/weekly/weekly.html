<style>
  .week {
    width: 100%;
  }

  .week-header,
  .week-day {
    border: 1px solid #ccc;
  }

  .week-header {
    text-align: center;
    font-weight: bolder;
  }

  .week-day {
    width: 14%;

  }
  .day-data-title {
    border-bottom: 1px solid #ccc;
    margin-bottom: 2px;
  }
  .week-day h6  {
    margin-top: 7px;
    margin-bottom: 5px;
  }

  .persona {
    border-radius:  100%;
    background-color: #ccc;
    width: 3vw;
    height: 3vw;
    text-align: center;
    position: relative;
    float: left;
    margin-left: 3px;
    margin-top: 3px;
  }
  .persona span {
    position: absolute;
    text-align: center;
    width: 2vw;
    height: 2vw;
    left: 0.5vw;
    top: 0.4vw;
    font-size: 1.4vw;


  }


</style>

<div >
  <table class="week">
    <thead>
      <tr>
        <th class="week-header" ng-repeat="day in vm.week">{{ day.title }}<br>{{ day.date }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>

        <td class="week-day" ng-repeat="day in vm.week">
          <div class="day-data" ng-repeat="(tripTitle, tripData) in vm.trips[day.date]">
            <div class="day-data-title">
              <h6>{{tripTitle}} <small>${{tripData.cost}}</small></h6>
            </div>
            <div class="day-data-description">
              <div class="persona" ng-repeat="traveler in tripData.travelers">
                <span>{{traveler.id}}</span>
              </div>
            </div>
            <div style="clear: both;"></div>


          </div>
        </td>

      </tr>
    </tbody>
  </table>
</div>

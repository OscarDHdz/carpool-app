<nav aria-label="Page navigation">

  <ul class="pagination">

    <li class="page-item" ng-if="vm.pagination.currentPage > 1" ng-click="vm.pagination.currentPage = vm.pagination.currentPage - 1"><a class="page-link" href="">Previous</a></li>

    <li class="page-item" ng-class="vm.getActivePageClass($index, vm.pagination.currentPage)" ng-click="vm.pagination.currentPage = $index + 1" ng-repeat="page in vm.getPages() track by $index"><a class="page-link" href="" >{{$index + 1}}</a></li>

    <li class="page-item" ng-if="vm.pagination.currentPage < vm.getPages().length" ng-click="vm.pagination.currentPage = vm.pagination.currentPage + 1"><a class="page-link" href="">Next</a></li>
  </ul>

</nav>
